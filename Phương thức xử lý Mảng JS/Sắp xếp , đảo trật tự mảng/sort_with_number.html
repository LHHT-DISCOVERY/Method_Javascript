<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // sort từ lớn đến nhỏ
        let a = [ 2,56,1,3,0,234,32,21,23]
        let c = a.sort(function(a,b){
            return b-a
        })
        document.write(c , "<br>") //234,56,32,23,21,3,2,1,0
        
        // có thể sort từ nhỏ đến lớn hoặc từ lớn đến nhỏ rồi dùng reverse để đảo 
        // hoặc dùng sort tương ứng với function 
        //****
        // vd: sau khi sort từ lớn đến nhỏ xong muốn sort từ nhỏ đến lớn thì ta dùng reverse
        let e = c.reverse()
        document.write( "đảo nè : " + e + "<br>")

        // sort từ nhỏ đến lớn
        let d = a.sort(function(a,b){
            return a -b ;
        })
        document.write(d) //0,1,2,3,21,23,32,56,234
    </script>
</body>
</html>
