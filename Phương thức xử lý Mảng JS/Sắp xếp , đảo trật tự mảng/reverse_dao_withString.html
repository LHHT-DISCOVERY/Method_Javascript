<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // lưu ý phải sort trước theo thứu thự bảng chữ cái mới reverse lại đc 
        let moto = ["ducati" , "bmw" , "r1" , 'sh' , "ab"]
        document.write("Mảng ban đầu: " ,moto , "<br>")
        let d = moto.sort()
        document.write(" sau khi sắp sếp : " , d , "<br>")
        let c = d.reverse()
        document.write( "sau khi đảo : " ,c) 
    </script>
</body>
</html>
